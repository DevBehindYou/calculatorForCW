<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CR Calculator</title>
</head>
<body>
    <!-- CR Calculator -->
    <div id="cr-calculator" style="max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
        <h3>Calculate Your CR Improvement</h3>
        <label for="siteTraffic">Site Traffic (Visitors)/Month:</label><br>
        <input type="number" id="siteTraffic" placeholder="Enter your site traffic" style="width: 100%; padding: 8px; margin: 10px 0;" required><br>

        <label for="currentCR">Current CR (%):</label><br>
        <input type="number" id="currentCR" placeholder="Enter your current CR" style="width: 100%; padding: 8px; margin: 10px 0;" required><br>

        <button onclick="calculateCR()" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px;">Calculate Improvement</button>

        <h3>Estimated Potential CR Increase</h3>
        <p id="result" style="padding: 10px; background-color: #ffe1ff; border-radius: 5px; text-align: center;">Enter values to see the result</p>
    </div>

    <script>
    function calculateCR() {
        var siteTraffic = document.getElementById('siteTraffic').value;
        var currentCR = document.getElementById('currentCR').value;
        var impfact;
        if(currentCR >= 0.10)
        {impfact = 0.35}
        if(currentCR >= 0.07)
        {impfact = 0.55}
        else
        {impfact = 0.75}

        if (siteTraffic && currentCR) {
            var potentialIncrease = (siteTraffic * (currentCR / 100)) * impfact; // Assuming a improvement factor
            document.getElementById('result').innerHTML = "You could potentially increase "+ Math.round(impfact*100) + "% & Convert an additional " + Math.round(potentialIncrease) + " visitors.";
        } else {
            document.getElementById('result').innerHTML = "Please enter valid values for both fields.";
        }
    }
    </script>
</body>
</html>
